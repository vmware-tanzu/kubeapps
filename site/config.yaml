baseURL: "https://kubeapps-dev.netlify.app/"
languageCode: "en-us"
title: "Kubeapps"
theme: "template"
outputs:
  home: [ "HTML", "REDIRECTS" ]
pygmentsCodefences: true
pygmentsStyle: "pygments"
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: friendly
    tabWidth: 4
## Only used if use_advanced_docs=false
# menu:
#   docs:
#   - name: Overview
#     url: /docs/
params:
  author: Kubeapps
  description: Kubeapps website
  docs_latest: latest
  docs_right_sidebar: true
  docs_search: false
  docs_search_api_key: api_key
  docs_search_index_name: index_name
  docs_versioning: true
  github_base_url: "https://github.com/vmware-tanzu/kubeapps"
  github_url: "https://github.com/vmware-tanzu/kubeapps/"
  googleSiteVerification: xxxx
  gtmId: UA-1874455-13
  oneTrustId: 3b23306b-6d55-4552-bcf0-1c1276db55e9-test
  sitename: Kubeapps
  slack_url: "https://kubernetes.slack.com/messages/kubeapps"
  twitter: vmwmarketplace
  twitter_url: "https://twitter.com/vmwmarketplace"
  use_advanced_docs: true
  docs_versions:
    - latest
privacy:
  youtube:
    privacyEnhanced: true
mediaTypes:
  "text/netlify":
    delimiter: ""
outputFormats:
  REDIRECTS:
    mediaType: "text/netlify"
    baseName: "_redirects"
enableRobotsTXT: true
