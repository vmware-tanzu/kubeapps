language: go

os:
  - linux

go:
  - 1.8.3

go_import_path: github.com/kubeapps/kubeapps

env:
  global:
    VERSION=${TRAVIS_TAG:-build-$TRAVIS_BUILD_ID}

matrix:
  include:
    - env: TARGET=x86_64-w64-mingw32
    - env: TARGET=""
addons:
  apt:
    packages:
      # cross compiling for windows
      - mingw-w64

before_install:
  - set -e

script:
  - make test
  - |
    if [ "$TARGET" == "x86_64-w64-mingw32" ]; then
      export CC="$TARGET-gcc"
      export CXX="$TARGET-g++"
      export GOOS="windows"
      export GOARCH="amd64"
      go env
    fi
  - make VERSION="$VERSION" binary
  - file kubeapps

before_deploy:
  - EXE_NAME=kubeapps-$GOOS-$GOARCH
  - |
    if [ "$TARGET" == "x86_64-w64-mingw32" ]; then
          EXE_NAME=kubeapps-$GOOS-$GOARCH.exe
    fi
  - cp kubeapps $EXE_NAME
  - strip $EXE_NAME
  - >
    size $EXE_NAME || :

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: $EXE_NAME
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    branch: master
    repo: kubeapps/kubeapps
