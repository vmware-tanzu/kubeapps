        plugin:
          $ref: "#/components/schemas/v1alpha1Plugin"
      description: >-
        An InstalledPackageReference has the minimum information required to
        uniquely

        identify an installed package.
      title: InstalledPackageReference
    v1alpha1InstalledPackageStatus:
