kind: Template
apiVersion: v1
objects:
- kind: ServiceAccount
  apiVersion: v1
  metadata:
    name: tiller
    namespace: ${TILLER_NAMESPACE}

# TODO: Remove cluster-admin binding for tiller and get working with the individual roles below.
- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: temporary-tiller-cluster-admin
  roleRef:
    kind: ClusterRole
    name: cluster-admin
  subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: ${TILLER_NAMESPACE}

- kind: Role
  apiVersion: v1
  metadata:
    name: tiller
  rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs: ["*"]
  - apiGroups:
    - ""
    resources:
    - namespaces
    verbs:
    - get

- kind: RoleBinding
  apiVersion: v1
  metadata:
    name: tiller
  roleRef:
    name: tiller
    namespace: ${TILLER_NAMESPACE}
  subjects:
  - kind: ServiceAccount
    name: tiller

# The crd-manager role needs to be bound to the tiller service account by the openshift system:admin 
- kind: ClusterRole
  apiVersion: v1
  metadata:
    name: crd-manager
  rules:
  - apiGroups:
    - "apiextensions.k8s.io"
    resources:
    - customresourcedefinitions
    verbs: ["*"]

- kind: ClusterRoleBinding
  apiVersion: v1
  metadata:
    name: tiller-kubeapps-crds
  roleRef:
    kind: ClusterRole
    name: crd-manager
  subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: ${TILLER_NAMESPACE}

# On OpenShift, the developer who 'helm install's a chart needs certain access to pods in the tiller namespace.
- kind: Role
  apiVersion: v1
  metadata:
    name: helm-user
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - pods/portforward
    verbs:
    - get
    - list
    - create
- kind: RoleBinding
  apiVersion: v1
  metadata:
    name: helm-user
  roleRef:
    name: helm-user
    namespace: ${TILLER_NAMESPACE}
  subjects:
  - kind: User
    name: developer

- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: tiller
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: helm
        name: tiller
    template:
      metadata:
        labels:
          app: helm
          name: tiller
      spec:
        containers:
        - name: tiller
          image: gcr.io/kubernetes-helm/tiller:${HELM_VERSION}
          env:
          - name: TILLER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
          - name: tiller
            containerPort: 44134
          readinessProbe:
            httpGet:
              path: /readiness
              port: 44135
          livenessProbe:
            httpGet:
              path: /liveness
              port: 44135
        serviceAccountName: tiller

parameters:
- name: HELM_VERSION
  value: v2.6.1
  required: true
- name: TILLER_NAMESPACE
  required: true