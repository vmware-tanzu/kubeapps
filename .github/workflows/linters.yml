---
on:
  workflow_call:
    inputs:
      golang_version:
        type: string
        required: false
        default: "1.19"

jobs:
  yaml-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
      - run: echo ${{ steps.yaml-lint.outputs.logfile }}
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: yamllint-logfile
          path: ${{ steps.yaml-lint.outputs.logfile }}

  golang-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.golang_version }}
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=10m

  license-headers-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.golang_version }}
      - uses: actions/checkout@v3
      - name: Check license Headers
        uses: apache/skywalking-eyes/header@v0.4.0

  codeql-linter:
    uses: ./.github/workflows/codeql-reusable.yml
    with:
      golang_version: ${{ inputs.golang_version }}

  # We use this job to aggregate the result of all the linters and being able to rely on just one status check in
  # GH branch protections
  linters-status-check:
    needs:
      - yaml-linter
      - golang-linter
      - license-headers-linter
      - codeql-linter
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: debug
        run: |
          echo "yaml-linter.status: ${{ needs.yaml-linter.status }}"
          echo "golang-linter.status: ${{ needs.golang-linter.status }}"
          echo "license-headers-linter.status: ${{ needs.license-headers-linter.status }}"
          echo "codeql-linter.status: ${{ needs.codeql-linter.status }}"
      - name: "Check all linters status"
        if: ${{ needs.yaml-linter.status != 'success' && needs.golang-linter.status != 'success' && needs.license-headers-linter.status != 'success' && needs.codeql-linter.status != 'success' }}
        run: exit 1
