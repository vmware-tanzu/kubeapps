annotations:
  category: Infrastructure
  licenses: Apache-2.0
  images: |
    - name: kubeapps-apis
      image: docker.io/bitnami/kubeapps-apis:2.10.0-debian-12-r8
    - name: kubeapps-apprepository-controller
      image: docker.io/bitnami/kubeapps-apprepository-controller:2.10.0-debian-12-r6
    - name: kubeapps-asset-syncer
      image: docker.io/bitnami/kubeapps-asset-syncer:2.10.0-debian-12-r6
    - name: kubeapps-dashboard
      image: docker.io/bitnami/kubeapps-dashboard:2.10.0-debian-12-r6
    - name: kubeapps-oci-catalog
      image: docker.io/bitnami/kubeapps-oci-catalog:2.10.0-debian-12-r6
    - name: kubeapps-pinniped-proxy
      image: docker.io/bitnami/kubeapps-pinniped-proxy:2.10.0-debian-12-r6
    - name: nginx
      image: docker.io/bitnami/nginx:1.27.0-debian-12-r3
    - name: oauth2-proxy
      image: docker.io/bitnami/oauth2-proxy:7.6.0-debian-12-r15
apiVersion: v2
appVersion: DEVEL
dependencies:
  - condition: packaging.flux.enabled
    name: redis
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 19.x.x
  - condition: packaging.helm.enabled
    name: postgresql
    repository: oci://registry-1.docker.io/bitnamicharts
    version: 15.x.x
  - name: common
    repository: oci://registry-1.docker.io/bitnamicharts
    tags:
      - bitnami-common
    version: 2.x.x
description: Kubeapps is a web-based UI for launching and managing applications on Kubernetes. It allows users to deploy trusted applications and operators to control users access to the cluster.
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/kubeapps/img/kubeapps-stack-220x234.png
keywords:
  - helm
  - dashboard
  - service catalog
  - deployment
kubeVersion: '>=1.21.0-0'
maintainers:
  - name: Broadcom, Inc. All Rights Reserved.
    url: https://github.com/bitnami/charts
name: kubeapps
sources:
  - https://github.com/bitnami/charts/tree/main/bitnami/kubeapps
version: 15.3.7
