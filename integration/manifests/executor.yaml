apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: integration
  name: integration
spec:
  selector:
    matchLabels:
      run: integration
  template:
    metadata:
      labels:
        run: integration
    spec:
      containers:
        - args:
            - tail
            - -f
            - /dev/null
          image: kubeapps/integration-tests:v1.0.4
          name: integration
          resources:
            requests:
              memory: 100Mi
