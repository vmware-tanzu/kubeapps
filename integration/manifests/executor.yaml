apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: integration
  name: integration
spec:
  selector:
    matchLabels:
      run: integration
  template:
    metadata:
      labels:
        run: integration
    spec:
      containers:
        - args:
            - tail
            - -f
            - /dev/null
          image: kubeapps/integration-tests-pw:v1.0.1
          name: integration
          # TODO (castelblanque) Adjust properly the resources. 
          # Current values are not empirically demonstrated.
          resources:
            requests:
              memory: 300Mi
              cpu: 250m
            limits:
              memory: 600Mi
              cpu: 500m
