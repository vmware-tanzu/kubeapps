version: 2.1
parameters:
  GOLANG_VERSION:
    type: string
    default: "1.17.3"
  NODE_VERSION:
    type: string
    default: "16"
  RUST_VERSION:
    type: string
    default: "1.56.1"
  DOCKER_VERSION:
    type: string
    default: "20.10.7"
  HELM_VERSION_MIN:
    type: "string"
    default: "v3.1.0"
  HELM_VERSION_STABLE:
    type: "string"
    default: "v3.7.1"
  OLM_VERSION:
    type: "string"
    default: "v0.19.1"
  MKCERT_VERSION:
