    default: "v1.4.3"
  KUBECTL_VERSION:
    type: "string"
    default: "v1.22.3"
  GITHUB_VERSION:
    type: "string"
    default: "2.2.0"
  SEMVER_VERSION:
    type: "string"
    default: "3.2.0"
  KIND_VERSION:
    type: "string"
    default: "v0.11.1"
  K8S_KIND_VERSION:
    type: "string"
