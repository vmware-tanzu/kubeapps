events { }

http {
    server {
        listen 80;
        root   /usr/share/nginx/html;

        location /podinfo-basic-auth/ {
            auth_basic           "Area secured with Basic Authentication";
            auth_basic_user_file /etc/apache2/.htpasswd; 
        }
    }
}    
