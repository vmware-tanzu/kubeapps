apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-app
  template:
    metadata:
      labels:
        app: registry-app
    spec:
      containers:
      - name: registry
        image: registry
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        volumeMounts:
        - name: "config"
          mountPath: "/etc/docker/registry/bcrypt.htpasswd"
          subPath: "bcrypt.htpasswd"
        - name: certs-vol
          mountPath: "/certs"
        env:
          - name: REGISTRY_AUTH
            value: "htpasswd"
          - name: REGISTRY_AUTH_HTPASSWD_REALM
            value: Registry Realm
          - name: REGISTRY_AUTH_HTPASSWD_PATH
            value: /etc/docker/registry/bcrypt.htpasswd 
          #- name: REGISTRY_HTTP_ADDR
          #  value: "0.0.0.0:443" 
          #- name: REGISTRY_HTTP_TLS_CERTIFICATE
          #  value: "/certs/tls.crt"
          #- name: REGISTRY_HTTP_TLS_KEY
          #  value: "/certs/tls.key"
        ports:
        #- containerPort: 443
        - containerPort: 5000
          protocol: TCP
          name: https-port
      volumes:
        - name: "config"
          configMap:
            name: "registry-configmap"
        - name: "certs-vol"
          secret:
            secretName: registry-tls
