---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: registry-auth
data:
  # Local credential for the instantiated Docker registry.
  # User "foo" and password "bar". The vakue of htpasswd was computed as follows:
  # 1. docker run --entrypoint htpasswd httpd:2 -Bbn foo bar
  # 2. base64 encode the result of (1)
  htpasswd: Zm9vOiQyeSQwNSRJM3pyTE14YmZRcnlQOXBVdzdFYXV1WG1OSlZnQk81T2E0SnFBOE9QUjdRcVo4SEh1RDVtNg==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-app
  template:
    metadata:
      labels:
        app: registry-app
    spec:
      containers:
        - name: registry
          image: registry:2
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          volumeMounts:
            - name: auth-vol
              mountPath: "/auth"
            - name: certs-vol
              mountPath: "/certs"
          env:
            - name: REGISTRY_AUTH
              value: "htpasswd"
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: Registry Realm
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: "/auth/htpasswd"
            - name: REGISTRY_HTTP_TLS_CERTIFICATE
              value: "/certs/tls.crt"
            - name: REGISTRY_HTTP_TLS_KEY
              value: "/certs/tls.key"
          ports:
            - containerPort: 5000
              protocol: TCP
              name: https-port
      volumes:
        - name: auth-vol
          secret:
            secretName: registry-auth
        - name: certs-vol
          secret:
            secretName: registry-tls
---
apiVersion: v1
kind: Service
metadata:
  name: registry-svc
spec:
  selector:
    app: registry-app
  ports:
    - port: 5000
      targetPort: 5000
